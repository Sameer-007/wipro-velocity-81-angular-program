<div class="container">
    <div class="card" *ngFor="let x of updatedVideoList;">
        <div class=" card-body ">
            <h5 class="card-title ">
                <p>{{x.title}}</p>
            </h5>
            <p class="card-text ">{{x.url}}</p>
            <p class="card-text ">{{x.type}}</p>
        </div>
    </div>
</div>
