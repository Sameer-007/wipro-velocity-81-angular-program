<div *ngIf="bookList.length == 0 ">
    <h3>Book List is Empty</h3>
</div>
<div *ngIf="bookList.length>0">
    <table class="table">
        <thead>
            <tr>
                <th scope="col">Id</th>
                <th scope="col">Name</th>
                <th scope="col">Price</th>
                <th scope="col">Author</th>
            </tr>
        </thead>
        <tbody *ngFor="let book of bookList">
            <tr>
                <th scope="row">{{book.id}}</th>
                <td>{{book.name}}</td>
                <td>{{book.price}}</td>
                <td>{{book.author}}</td>
            </tr>
        </tbody>
    </table>
</div>
